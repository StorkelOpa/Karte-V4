<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiver Lebenslauf - Carl Vogler</title>

    <!-- Google Fonts (für Retro-Schriftart) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <!-- LeafletJS CSS (für die Karte) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <!-- Eigene Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Die Seitenleiste (wird dynamisch geladen) -->
    <div id="sidebar" class="sidebar"></div>

    <!-- Der Karten-Container -->
    <div id="map"></div>

    <!-- LeafletJS JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Eigenes JavaScript -->
    <script src="assets/js/script.js"></script>

    <div class="taskbar">
        <div id="home-button" class="start-button home-button-style">HOME</div>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search...">
            <button id="search-button" class="search-button">Search</button>
        </div>
        <div id="cv-button" class="start-button" style="display: none;">
            <span>LEBENSLAUF</span>
            <span class="close-cv-button">X</span>
        </div>
        <div id="minimized-windows" class="minimized-windows"></div>
        <div id="clock" class="clock"></div>
    </div>
</body>
</html>
